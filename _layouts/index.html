<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{title}}</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div class="wrapper">
      <header>
        <h1>{{title}}</h1>
        <p>GitHub Pages</p>
        <p class="view"><a href="https://github.com/tcmitchell">View the Project on GitHub <small>tcmitchell</small></a></p>
        <ul>
          <li class="single"><a href="https://github.com/tcmitchell/tcmitchell.github.io">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
      {{content}}
      </section>
    </div>
    <footer>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
